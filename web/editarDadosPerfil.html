<body>
    <div class="agile-login">

        <div class="wrapper">

            <div class="w3ls-form">
                <p><b>DETALHES DO MEU PERFIL</b></p>
                <form action="mapa.html" method="post" class="needs-validation">
                    <label>Nome</label>
                    <input type="text" class="form-control" name="nome" value="Chimbinha Sem Joelma" required />
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="chimbinhaGames@gmail.com" required />
                    <p class="pzinho">Caso mude o seu endereço de e-mail<br> lhe enviaremos um e-mail de confirmação!
                    </p>
                    <label>Senha Atual</label>
                    <input type="password" class="form-control" name="senha" />
                    <label>Nova Senha</label>
                    <input type="password" class="form-control" name="repsenha" />
                    <button type="submit" class="btn submit">Atualizar Perfil</button>
                </form>
            </div>
        </div>
        <br>
    </div>
</body>
